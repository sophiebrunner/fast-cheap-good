<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sophie Brunner" />
    <meta
      name="description"
      content="Web App with a tricky toggle behaviour of three checkboxes."
    />
    <title>Kata - Fast Cheap Good</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <input type="checkbox" name="" id="fast" />
      <label for="fast">Fast</label>
      <input type="checkbox" name="" id="cheap" />
      <label for="cheap">Cheap</label>
      <input type="checkbox" name="" id="good" />
      <label for="good">Good</label>
    </main>
    <script src="script.js"></script>
  </body>
</html>
